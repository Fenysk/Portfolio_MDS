<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis Gailleton</title>

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/001215eb22.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Entête -->
    <header>

        <!-- Partie de gauche, logo et texte -->
        <a class="branding" href="/">
            <img src="/ressources/images/logo/logo_blanc.png" />
            <h1>Alexis Gailleton</h1>
        </a>

        <!-- Partie de droite, bouton du burger -->
        <div class="button_navigation">
            <div class="button_burger"></div>
        </div>

        <!-- Menu de navigation -->
        <nav>
            <ul>
                <li><a class="links" href="#">Qui suis-je ?</a></li>
                <li><a class="links" href="#">Portfolio</a></li>
                <li><a class="links links--cv" href="#">Télécharger mon CV</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page d'accueil -->
    <section class="page page--home">

        <!-- Cartes -->
        <div class="cards_container">
            <a href="#" class="card card--code">
                <div class="header">
                    <i class="logo fa fa-code"></i>
                    <div class="subject">Code</div>
                </div>
                <p class="description">Développeur et intégrateur <br/> web responsive</p>
                <div class="fond"></div>
            </a>

            <a href="#" class="card card--video">
                <div class="header">
                    <i class="logo fa fa-video"></i>
                    <div class="subject">Vidéo</div>
                </div>
                <p class="description">Créateur de contenu pour <br/> les réseaux sociaux</p>
                <div class="fond"></div>
            </a>

            <a href="#" class="card card--design">
                <div class="header">
                    <i class="logo fa fa-pen-nib"></i>
                    <div class="subject">Design</div>
                </div>
                <p class="description">Esprit créatif, amateur en<br/> habillage graphique</p>
                <div class="fond"></div>
            </a>
        </div>

    </section>

    <section class="page page--"></section>

    <section class="page page--"></section>

    <section class="page page--"></section>

    <!-- Javascript -->
    <script src="index.js"></script>

</body>
</html>
